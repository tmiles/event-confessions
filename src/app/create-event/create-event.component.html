<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Create Event</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <formly-form
        [model]="model"
        [fields]="fields"
        [options]="options"
        [form]="form"
      >
        <button
          mat-raised-button
          color="primary"
          [disabled]="!form.valid"
          type="submit"
          (click)="create()"
        >
          Submit
        </button>
        <button
          mat-raised-button
          color="accent"
          type="button"
          class="btn btn-default"
          style="margin-left: 10px;"
          (click)="options.resetModel()"
        >
          Reset
        </button>
      </formly-form>
    </form>
  </mat-card-content>
</mat-card>
