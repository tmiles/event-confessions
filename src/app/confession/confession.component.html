<mat-card
  *ngIf="confession"
  style="padding: 20px 20px"
  class="mat-elevation-z3"
>
  <mat-card-header>
    <mat-card-title>
      <strong style="font-size: 12pt;">{{ confession.to }}</strong>
    </mat-card-title>
    <mat-card-subtitle>
      <span *ngIf="confession.from" style="font-size: 12pt;"
        >from
        <strong>{{ confession.from }}</strong>
      </span>
      <div style="font-size: 10pt;">
        {{ confession.dateCreated | date: "short" }}
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="max-height: 300px; overflow-y: scroll; padding: 0px 10px 5px 5px">
      <div *ngIf="confession.fileURL" style="margin-right: 20px">
        <img
          style="max-width: 100%"
          *ngIf="showImage"
          [src]="confession.fileURL"
          (click)="showImage = !showImage"
        />
        <span *ngIf="!showImage">
          <button
            mat-flat-button
            color="primary"
            (click)="showImage = !showImage"
          >
            Load Image</button
          ><br />
        </span>
      </div>
      <p style="font-size: 12pt">{{ confession.message }}</p>
  </mat-card-content>
  <mat-card-actions class="row">
    <div class="col-sm-6 col-xs-6">
      <mat-button-toggle-group class="mat-elevation-z0">
        <mat-button-toggle
          class="mat-elevation-z0"
          style="width: 100%; min-height: 60px; padding-top: 5px; width: 25%; margin: 0px auto;"
          *ngFor="let val of reactionTypes"
          [value]="val.data"
          (click)="react(val.data)"
        >
          <i [class]="val.icon"></i>
          <span
            style="position: relative; left: 5px; bottom: 15px; font-size: 9px"
            >{{ confession.reaction[val.data] }}</span
          >
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="col-sm-6 col-xs-6 text-right">
      <button
        mat-raised-button
        *ngIf="confession.comments"
        [matBadge]="confession.commentCount"
        (click)="showComments = !showComments"
        style="font-size: 10pt"
      >
        Comment
      </button>
      <br />
      <a
        (click)="reportConfession(confession)"
        style="margin-left: 20px; font-size: 10px"
        >Report Confession</a
      >
      <button mat-raised-button *ngIf="!confession.comments">Comment</button>
    </div>
    <div *ngIf="showComments" style="margin: 10px; padding: 15px 10px;">
      <mat-form-field style="width: 90%; margin: 10px auto; font-size: 14px">
        <input
          matInput
          type="text"
          [(ngModel)]="commentMessage"
          mat-button
          placeholder="Comment ..."
        />
        <button
          *ngIf="commentMessage"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="comment()"
        >
          <mat-icon>send</mat-icon>
        </button>
        <mat-hint align="start" *ngIf="sentComment">
          <strong>Sent for approval</strong>
        </mat-hint>
      </mat-form-field>
      <div style="width: 98%; margin: 5px auto; padding-left: 5px">
        <div *ngFor="let c of confession.comments">
          <!-- Todo filter approved ones -->

          <div
            *ngIf="c.visible"
            style="padding: 20px; border-radius: 5px; margin-bottom: 4px; background-color: rgb(236, 238, 239)"
          >
            {{ c.message }}<br />
            <span style="color: #999; font-size: 8px">
              {{ c.dateCreated.toDate() | date: "short" }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
