<article class="mainContent" *ngIf="homeData as data">
  <section class="max">
    <div class="flex flex-row">
      <div class="col2">
        <h1>{{ data.homeIntro.title }}</h1>
        <div [innerHTML]="data.homeIntro?.introTextHtml"></div>
        <!-- <hr />
      <p>This app is currently on version: v{{ versionNumber }}</p> -->
      </div>
      <div class="col2">

        <div [innerHTML]="data.homeIntro?.introAdminHtml">
        </div>
        <div>
          <h2>{{ data.contact.title }}</h2>
          <div [innerHTML]="data.contact.html"></div>
        </div>
        <div></div>
        <div></div>
      </div>
    </div>
  </section>
  <section class="bg-gray">
    <div class="max events">
      <h2>Available Events</h2>
      <mat-list class="checked-list flex flex-row">
        <mat-list-item [routerLink]="'/e/' + event.id" *ngFor="let event of eventsArray" class="border-2px-gray col2">
          <mat-icon mat-list-icon class="hover-icon">
            forward
          </mat-icon>
          <h4 mat-line>{{ event.formal_name }}</h4>
          <p class="subtext" mat-line>
            {{ event.dateCreated.toDate() | date: "longDate" }}
          </p>
        </mat-list-item>
      </mat-list>
    </div>
  </section>
  <section class="max">
    <app-create-event [events]="events" *ngIf="data.allowCreate"></app-create-event>
  </section>
</article>
