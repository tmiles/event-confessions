<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Love Box</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="assets/animate.css" rel="stylesheet" />
    <link href="assets/emoji.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <app-root>
      <div style="background-color: #999 !important;">
        <div class="lds-css ng-scope">
          <div style="width: 100%; height: 100%;" class="lds-ripple">
            <div></div>
            <div></div>
          </div>
        </div>
        <style type="text/css">
          .centered {
            position: fixed;
            /* or absolute */
            top: 50%;
            left: 50%;
          }

          @keyframes lds-ripple {
            0% {
              top: 96px;
              left: 96px;
              width: 0;
              height: 0;
              opacity: 1;
            }

            100% {
              top: 18px;
              left: 18px;
              width: 156px;
              height: 156px;
              opacity: 0;
            }
          }

          @-webkit-keyframes lds-ripple {
            0% {
              top: 96px;
              left: 96px;
              width: 0;
              height: 0;
              opacity: 1;
            }

            100% {
              top: 18px;
              left: 18px;
              width: 156px;
              height: 156px;
              opacity: 0;
            }
          }

          .lds-ripple {
            position: fixed;
            top: calc(50% - 250px);
            left: calc(50% - 100px);
          }

          .lds-ripple::after {
            position: relative;
            top: 200px;
            left: 40px;
            content: "Loading ...";
            font-size: 32px;
          }

          .lds-ripple div {
            box-sizing: content-box;
            position: absolute;
            border-width: 4px;
            border-style: solid;
            opacity: 1;
            border-radius: 50%;
            -webkit-animation: lds-ripple 1.3s cubic-bezier(0, 0.2, 0.8, 1)
              infinite;
            animation: lds-ripple 1.3s cubic-bezier(0, 0.2, 0.8, 1) infinite;
          }

          .lds-ripple div:nth-child(1) {
            border-color: #51cacc;
          }

          .lds-ripple div:nth-child(2) {
            border-color: #9df871;
            -webkit-animation-delay: -0.65s;
            animation-delay: -0.65s;
          }

          .lds-ripple {
            width: 200px !important;
            height: 200px !important;
            -webkit-transform: translate(-100px, -100px) scale(1)
              translate(100px, 100px);
            transform: translate(-100px, -100px) scale(1)
              translate(100px, 100px);
          }
        </style>
      </div>
    </app-root>
  </body>
</html>
